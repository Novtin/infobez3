<div th:fragment="table">
  <table class="table table-bordered">
    <tr>
      <td>№</td>
      <td>Имя</td>
      <td>Фамилия</td>
    </tr>
    <tr th:each="human : ${humanList}">
      <td th:text="${human.getId()}"></td>
      <td th:text="${human.getName()}"></td>
      <td th:text="${human.getSurname()}"></td>
      <td>
        <form method="post" th:action="@{|/delete/${human.getId()}|}"><button type="submit">Удалить</button></form>
      </td>
    </tr>
  </table>
</div>
